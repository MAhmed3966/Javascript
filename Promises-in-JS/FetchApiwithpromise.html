<script>
    const promiseFunction = () => {
        return new Promise((resolve, reject) => {
            let users = fetch('https://api.publicapis.org/entries');
            // console.log(users)
            resolve(users);
            reject(new Error('Records not found'));
        })
    }
    promiseFunction().then((response) => {
        return response.json();
    }).then(people => {
        console.log(people);
    })


</script>
