<script>
    const getStudent = (callback,callback1) => {
        setTimeout(() =>{
            console.log('hello world');
            callback(callback1);
        },1000)
    }
    const AddStudent = (callback) => {
        setTimeout(() =>{
        console.log('logged from add student function')
        callback()
        },2000)
    }
    const printStudent = () => {
        setTimeout(() =>{
        console.log('logged from add printStudent')
        },3000)
    }
    getStudent(AddStudent, printStudent)
</script>
