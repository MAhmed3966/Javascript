<script>

    const asynchAwaitFunctionDemo = async () => {
        console.log('Inside the fync');
        const response  =  fetch('https://api.publicapis.org/entries');
        console.log('After using first await')
        const users = await response.json();
        return users;
    }

    console.log('before calling the function')
    let users = asynchAwaitFunctionDemo() 
    console.log('after calling the function')
    console.log(users)
    users.then(data => console.log(data))
    console.log('end of the code')
</script>
